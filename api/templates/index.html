<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Procjena vrijednosti igrača</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="mb-4 text-center">Procjena tržišne vrijednosti igrača</h1>

    <div class="row g-3 mb-4">
        <div class="col-md-2">
            <label for="age" class="form-label">Godine</label>
            <input type="number" class="form-control" id="age">
        </div>

        <div class="col-md-3">
            <label for="league_id" class="form-label">Liga</label>
            <select id="league_id" class="form-select"></select>
        </div>

<div class="col-md-4">
    <label for="club_team_id" class="form-label">Klub</label>
    <input type="text" id="club_team_id" class="form-control" placeholder="Pretraži klub" list="clubs_list" autocomplete="off">
    <datalist id="clubs_list"></datalist>
</div>


        <div class="col-md-3">
            <label for="nationality_id" class="form-label">Nacionalnost</label>
            <select id="nationality_id" class="form-select"></select>
        </div>

        <div class="row align-items-start mb-5">

    <div class="col-md-2 text-center">
        <label class="form-label">Preferred foot</label>
        <div class="d-flex justify-content-center gap-2 mt-2">
        <img src="{{ url_for('static', filename='assets/left.png') }}" id="leftFoot" class="foot-icon foot-icon-left">
        <img src="{{ url_for('static', filename='assets/right.png') }}" id="rightFoot" class="foot-icon foot-icon-right">

        </div>
    </div>


    <div class="col-md-3 text-center">
        <label class="form-label">Broj dresa</label>
        <input type="range" min="1" max="99" value="1" id="club_jersey_number" class="form-range">

        <div class="jersey-wrapper mx-auto mt-2">
            <img src="{{ url_for('static', filename='assets/soccer-jearsey.jpg') }}" class="jersey-img">
            <div id="jersey-number">1</div>
        </div>
    </div>

    <div class="col-md-7">
        <label class="form-label">Pozicija</label>

        <div class="field-wrapper">
            <img src="{{ url_for('static', filename='assets/socc-field.jpg') }}" class="field-img">

            <button class="field-pos" data-pos="GK" style="top:50%; left:8%;">GK</button>         
            <button class="field-pos" data-pos="DEF" style="top:50%; left:20%;">DEF</button>
            <button class="field-pos" data-pos="MID" style="top:50%; left:34%;">MID</button>
            <button class="field-pos" data-pos="ATT" style="top:50%; left:50%;">ATT</button>
        </div>
    </div>

</div>

    <div class="text-center">
        <button class="btn btn-primary btn-lg" onclick="predict()">Izračunaj</button>
    </div>

    <h2 class="mt-4 text-center">Procijenjena vrijednost: <span id="result">–</span> EUR</h2>
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
